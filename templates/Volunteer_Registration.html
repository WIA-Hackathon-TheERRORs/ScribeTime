	<center>
	<h2 style="margin-top:0px; color:#314584; margin-left:0px;text-align:center;">VOLUNTEER REGISTRATION FORM</h2>
	</center>
	<div class="row">
		<div class="col-2">
		</div>
		<div class="col-8">
	<table align="center" style="width:100%;">
		<!----- First Name ---------------------------------------------------------->
		<tr>
		<td>FIRST NAME *</td>
		<td><input type="text" name="First_Name" maxlength="30" required />

		</td>
		</tr>

				<option value="December">Dec</option>
			</select>

		<td>EMAIL ID *</td>
		<td><input type="text" name="Email_Id" maxlength="100" /></td>
		</tr>
		<!----- Mobile Number ---------------------------------------------------------->
		<tr>
		<td>MOBILE NUMBER *</td>
		<td>
		<input type="text" name="Mobile_Number" maxlength="10" />
		</td>
		</tr>
		<!----- Gender ----------------------------------------------------------->
		<tr>
		<td>GENDER *</td>
		<td>
		Male<input type="radio" name="Gender" value="Male" style="height:10px; margin-left:-120px;"/><br>
		Female<input type="radio" name="Gender" value="Female" style="height:10px; margin-left:-137px;"/>
		</td>
		</tr>
		<!----- Address ---------------------------------------------------------->
		<tr>
		<td>ADDRESS * <br /><br /><br /></td>
		<td><textarea name="Address" rows="4" cols="30" style="border:2px solid #314584;"></textarea></td>
		</tr>
		<!----- City ---------------------------------------------------------->
		<tr>
		<td>CITY *</td>
		<td><input type="text" name="City" maxlength="30" />
		</td>
		</tr>

		<tr>
		<td>PIN CODE *</td>
		<td><input type="text" name="Pin_Code" maxlength="6" />
		</td>

		<tr>
		<td>STATE *</td>
		<td><input type="text" name="State" maxlength="30" />

		<button class="btn btn-warning" type="reset" value="Reset">Reset</button>
		</td>
		</tr>

		</div>
		</div>
